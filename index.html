
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>رايد الحياة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }
        .background {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100%;
            position: relative;
        }
        .insta-button {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #E1306C;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .insta-button:hover {
            background-color: #c42d61;
        }
    </style>
</head>
<body>
    <div class="background">
        <a class="insta-button" href="https://www.instagram.com/ano0os.98" target="_blank">تابعني على إنستغرام</a>
    </div>
</body>
</html>
